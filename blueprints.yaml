name: PHOTON font Fira
version: 0.1.0
description: resources for the Fira font collection
author:
  name: phiarchitect
  email: github@photon-platform.net
homepage: https://github.com/photon-platform/grav-plugin-photon-font-fira
keywords: font 
bugs: https://github.com/photon-platform/grav-plugin-photon-font-fira/issues
docs: https://github.com/photon-platform/grav-plugin-photon-font-fira/blob/develop/README.md
license: MIT

dependencies:
    - { name: photon, version: '>=0.1.0' }

form:
  validation: strict
  fields:

    enabled:
      type: toggle
      label: PLUGIN_ADMIN.PLUGIN_STATUS
      highlight: 1
      default: 0
      options:
        1: PLUGIN_ADMIN.ENABLED
        0: PLUGIN_ADMIN.DISABLED
      validate:
        type: bool

